<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>My Ratings</title>
</head>
    <body>
        <div class="container">
            <div class="row border-bottom" style="height: 25px;">
                <div class="col-md-1"><a data-th-href="@{/protected/loginSuccessful}">Home</a></div>
                <div class="col-md-8"></div>
                <div class="col-md-2 text-end"><a data-th-href="@{/protected/ratings}">My Ratings</a></div>
                <div class="col-md-1">
                    <form method="get" action="/logout">
                        <a data-th-href="@{/}">Logout</a></div>
                    </form>
                        </div>
                    <div class="row">
                        <table class="table table-hover">
                            <thead>
                                <th><h5><strong>Title</strong></h5></th>
                                <th><h5><strong>Year</strong></h5></th>
                                <th><h5><strong>Type</strong></h5></th>
                                <th><h5><strong>Rating</strong></h5></th>
                            </thead>
                            <tbody>
                                <tr data-th-each="i : ${list}">
                                    <td><a data-th-href="${i.imdbId}" data-th-text="${i.title}"> </a></td>
                                    <td><span data-th-text="${i.year}"></span> </td>
                                    <td><span data-th-text="${i.type}"></span> </td>
                                    <td><span data-th-text="${i.rating}"></span> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
