<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Create an account</title>
</head>
    <body>
        <form method="post" action="/login">
            <div class="container">
                <div class="row align-items-end text-center" style="height: 250px">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h3><strong>Login</strong></h3>
                        <p><label for name="username">Username: </label>
                        <input type="text" name="username" required></p>
        
                        <p><label for name="password">Password: </label>
                        <input type="password" name="password" required> 
                        <p><button type="submit" class="btn btn-outline-secondary btn-sm">Login</button></p>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row text-center">
                    <p data-th-text="${error}"></p>
                </div>
                <div class="row text-center align-items-end" style="height: 200px">
                    <p>Not a user? <a data-th-href="@{/createUser}">Create an account!</a></p></p>
                </div>
                <div class="footer">
                    <a href="/">Home</a>
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
