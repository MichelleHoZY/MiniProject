<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>StreamingGoWhere</title>
</head>
    <body>
        <form method="post" action="/show/result">
            <div class="row-g3">
                <div class="container">
                    <div class="col-sm-12">
                        <h1><strong>STREAMINGGOWHERE</strong></h1>
                        <p>Find out which streaming platforms are playing your favourites!</p>
                        <p>Supported streaming sites: Netflix, Prime, AppleTV+, Mubi, Zee5 and Curiosity Stream</p>
                        <input type="text" name="input" class="form-control">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>

                    <p data-th-text="${error}"></p>
                        
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
