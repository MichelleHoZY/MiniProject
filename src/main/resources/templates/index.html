<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>StreamingGoWhere</title>
</head>
    <body>
        <form method="post" action="/show/result">
            <div class="container my-5">
                <div class="row align-items-end text-center" style="height: 200px">
                    <div class="col"><h1><strong>streaminggowhere</strong></h1></div>
                </div>
                <div class="container">
                    <div class="row justify-items-center align-items-start" style="height: 100px">
                        <div class="col-2"></div>
                        <div class="col-7"><input text="text" name="input" class="form-control" placeholder="Search for your favourite titles"></div>
                        <div class="col-auto"><button type="submit" class="btn btn-outline-secondary">Search</button></div>
                        <div class="row text-center">
                            <span data-th-text="${error}"></span>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row text-center">
                        <p></p>
                        <div class="col-2"></div>
                        <div class="col-8">Supported streaming sites: Netflix, Disney+, Prime, AppleTV+, Mubi, Zee5 and Curiosity Stream</div>
                        <div class="col-2"></div>
                    </div>
                </div>
                <div class="row text-center align-items-end" style="height: 150px">
                    <p><a data-th-href="@{/login}">Login</a> | <a data-th-href="@{/createUser}">Create an account</a></p>
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
