<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title data-th-text="${result.title}"></title>
</head>
    <body>
        <img data-th-src="${result.poster}">
        <h2><strong>Title: </strong> <span data-th-text="${result.title}"></span> </h2>
        <p><strong>Year: </strong> <span data-th-text="${result.year}"></span> </p>
        <p><strong>Ratings: </strong> <span data-th-text="${result.ratings}"></span> </p>
        <p><strong>Plot: </strong> <span data-th-text="${result.plot}"></span> </p>
        <p><strong>Type: </strong> <span data-th-text="${result.type}"></span> </p>
        <p data-th-if="${result.totalSeasons}"><strong>Seasons: </strong> <span data-th-text="${result.totalSeasons}"></span> </p>
        <p data-th-if="${result.totalEpisodes}"><strong>Episodes: </strong> <span data-th-text="${result.totalEpisodes}"></span> </p>
        <p><strong>Runtime: </strong> <span data-th-text="${result.runtime}"></span> </p>
        <p><strong>Rated: </strong> <span data-th-text="${result.rated}"></span> </p>
        <p><strong>Genre: </strong> <span data-th-text="${result.genre}"></span> </p>
        <p><strong>Streaming on: </strong> <span data-th-text="${result.streaming}"></span> </p>
        <p><strong>Released: </strong> <span data-th-text="${result.released}"></span> </p>
        <p><strong>Language: </strong> <span data-th-text="${result.language}"></span> </p>
        <p><strong>Director: </strong> <span data-th-text="${result.director}"></span> </p>
        <p><strong>Actors: </strong> <span data-th-text="${result.actors}"></span> </p>
        <p><strong>Awards: </strong> <span data-th-text="${result.awards}"></span> </p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
