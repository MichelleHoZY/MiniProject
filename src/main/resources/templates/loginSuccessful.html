<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Welcome</title>
</head>
    <body>
        <form method="post" action="/protected/search">
        <div class="container">
            <div class="row border-bottom" style="height: 25px;">
                <div class="col-md-1"><a data-th-href="@{/protected/loginSuccessful}">Home</a></div>
                <div class="col-md-8"></div>
                <div class="col-md-2 text-end"><a data-th-href="@{/protected/ratings}">My Ratings</a></div>
                <div class="col-md-1">
                    <form method="get" action="/logout">
                        <a data-th-href="@{/}">Logout</a></div>
                    </form>
            </div>
            <div class="row" style="height: 25px"></div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row border-bottom">
                        <h4><strong>Your recent ratings</strong></h4>
                    </div>
                    <table class="table table-sm table-hover mx-2">
                        <thead>
                            <th>Title</th>
                            <th>Your rating</th>
                        </thead>
                        <tbody>
                            <tr data-th-if="${!ratingList.empty}" data-th-each="i : ${ratingList}">
                                <td data-th-text="${i.title}"></td>
                                <td data-th-text="${i.rating}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                        <div class="row border-bottom">
                            <h3><p>Welcome, <strong><span data-th-text="${username}"></span></strong> </p></h3>
                            <p><strong>Total number of ratings: <span data-th-text="${sidebar.totalRatings}"></span> </strong></p>
                            <p><strong>Average rating given: <span data-th-text="${sidebar.average}"></span> </strong></p>
                        </div>
                        <div class="row justify-items-center mt-3">
                            <div class="col-md-8">
                                <input text="text" name="input" class="form-control" style="height:33px" placeholder="Search for your favourite titles">
                            </div>
                            <div class="col-md-1">
                                <button type="submit" class="btn btn-outline-secondary btn-sm">Search</button>
                            </div>
                            <p data-th-text="${error}"></p>
                        </div>
                </div>
            </div>
        </div>
    </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
