<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Result</title>
</head>
    <body>
        <form method="get" action="/show/{imdbId}">
            <table border="1">
                <thead>
                    <td><strong>Title</strong></td>
                    <td><strong>Year</strong></td>
                    <td><strong>Genre</strong></td>
                    <td><strong>Imdb ID</strong></td>
                </thead>
                <tbody data-th-each="i : ${result}">
                    <tr>
                        <td><a data-th-href="${i.imdbId}" data-th-text="${i.primaryTitle}"> </a></td>
                        <td><span data-th-text="${i.year}"></span> </td>
                        <td><span data-th-text="${i.genre}"></span> </td>
                        <td><span data-th-text="${i.imdbId}"></span> </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
